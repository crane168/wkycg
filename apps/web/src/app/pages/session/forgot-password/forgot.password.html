<div fxLayout="row" fxLayoutAlign="center start" class="height-full pad-t-xl">
  <div fxLayout="column" fxFlex.xl="20" fxFlex.lg="20" fxFlex.md="40" fxFlex.sm="70"  fxFlex.xs="100" class="gene-forget-pass">
    <mat-card>
      <div>
        <div fxLayout="column" fxLayoutAlign="center center">
         <div class="login-logo">
          <img src="assets/img/logo.png" width="180" height="57">
          </div>
        </div>
        <form #form="ngForm" (ngSubmit)="send()">
          <div fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field class="mrgn-b-md">
              <input matInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
            </mat-form-field>
            <button color="primary" mat-raised-button [disabled]="!form.valid" class="mat-blue-800">RECOVER PASSWORD</button>
            <p style="text-align: center;"><a [routerLink]="['/login']">Back to login</a></p>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>

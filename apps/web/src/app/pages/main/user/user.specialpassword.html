<div class="specialpassword">
    <div class="OrgContainer" >
        <div class="col-md-6 col-md-offset-3 pswInfor">
            <form  (submit)="changePwd()"  novalidate [formGroup]="personalpswForm" >
                <div class="form-group" >
                        {{ 'menu.userCenter.Specialpwd.setpwd' | translate }}：
                        <mat-form-field class="example-full-width">
                        <input matInput placeholder="{{ 'menu.userCenter.Specialpwd.setplaceholder' | translate }}"  type="password" 
                        [(ngModel)]="model.setPwd" 
                        formControlName="setPwd"
                        [class.valid]="!personalpswForm.controls.setPwd.valid && personalpswForm.controls.setPwd.dirty"
                        >
                    </mat-form-field>
                    <mat-error *ngIf="!personalpswForm.controls.setPwd.valid && personalpswForm.controls.setPwd.dirty">
                            {{ 'menu.userCenter.Specialpwd.pwdprompt' | translate }}
                    </mat-error>
                </div>
                <div class="form-group" >
                        {{ 'menu.userCenter.Specialpwd.confirmpwd' | translate }}：
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="{{ 'menu.userCenter.Specialpwd.confirmplaceholder' | translate }}" type="password"  
                        formControlName="confirmPwd"
                        [class.valid]="!passwordMatchValidator(personalpswForm)"
                        >
                    </mat-form-field>
                    <mat-error *ngIf="personalpswForm.controls.confirmPwd.valid&&passwordMatchValidator(personalpswForm)"> {{ 'menu.userCenter.Specialpwd.confirmpwdprompt' | translate }}</mat-error>
                </div>
                <div class="form-group btn-psw">
                    <button mat-button class="moreCategories mat-raised-button cancel-y" [disabled]="!personalpswForm.valid">{{ 'menu.userCenter.Specialpwd.cancel' | translate }}</button>
                    <button mat-button class="moreCategories mat-raised-button personalpsw-y" [disabled]="!personalpswForm.valid">{{ 'menu.userCenter.Specialpwd.confirm' | translate }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
